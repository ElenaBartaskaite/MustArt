<div class="container container-fluid">
  <div class="input-group">
    <input type="text" class="form-control" (keyup.enter)='Search()' [(ngModel)]="rawKeywords" placeholder="type your keywords here" aria-label="Search for...">
    <span class="input-group-btn">
      <button class="btn btn-warning btn-lg" type="submit" (click)='Search()'>Search</button>
    </span>
  </div>
</div>
