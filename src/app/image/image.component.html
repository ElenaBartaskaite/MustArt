<div class="container">
  <div class="row">
    <div class="col-3">
      <img src='assets/images/{{image.id}}.png' alt="{{image.name}}">
    </div>
    <div class="col-3">
      <p>{{image.name}}</p>
      <p>{{image.description}}</p>
      <a class="badge badge-secondary image-card-tag" *ngFor="let tag of image.tags" href="gallery?keywords={{tag}}">{{tag}}</a>
    </div>

    <div class="col">
      <p>Order:</p>
      <div class="row">
        <div class="col-2">
          <p>Print:</p>
        </div>
        <div class="col">
          <select class="form-control">
            <option>50 x 30 cm</option>
            <option>75 x 40 cm</option>
          </select>
        </div>
        <div class="col-2">{{image.prices["print"]}}</div>
        <div class="col">
          <button>Add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="reviews-tab" data-toggle="tab" href="#reviews">Reviews</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="questions-tab" data-toggle="tab" href="#questions">Questions</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="reviews">
    <form>
      <div class="row">
        <div class="col-11">
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="col">
          <button type="submit">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="tab-pane fade" id="questions">
    questions
  </div>
</div>
